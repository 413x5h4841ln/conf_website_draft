{{ define "main" }}
<main class="container">
  {{ with .Params.banner }}
    <figure class="hero-banner">
      <img
        src="{{ . | relURL }}"
        alt="{{ $.Params.bannerAlt | default "Statisticon logo" }}"
        loading="eager"
        decoding="async" />
    </figure>
  {{ end }}

  {{ .Content }}
</main>
{{ end }}
